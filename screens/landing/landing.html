<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://khd-ui.netlify.app/css/component.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="landing.css">
    <title>Landing</title>
</head>

<body>
    <!-- Header Navigation Start-->
    <header class="header">
        <div class="header__wrapper p-sm-vr">
            <div class="header__title p-sm-hr">
                <h3><a href="#">E-Commerce</a></h3>
            </div>
            <nav class="header__action">
                <button class="button-icon rounded-circle center-content-1 m-sm-r">
                    <span class="material-icons material-icons--notification">
                        favorite
                    </span>
                    <span class="icon-badge rounded-circle center-content bold-font">0</span>
                </button>
                <button class="button-icon rounded-circle center-content-1 m-sm-r">
                    <span class="material-icons material-icons--notification">
                        shopping_cart
                    </span>
                    <span class="icon-badge rounded-circle center-content bold-font">0</span>
                </button>
            </nav>
        </div>
        <button
            class="btn btn--primary-outline center-content p-xs-vr p-sm-hr rounded-sm bold-font m-sm-r">Login</button>
    </header>
    <!-- Header Navigation End -->

    <main class="home m-sm-all center-content">
        <h2 class="m-sm-all home__title">Gorgeous Jewellery</h2>
        <section class="category center-content">
            <div class="card rounded-sm">
                <div class="card__information">
                    <div>
                        <img class="card__media card__media--tall" src="/assets/images/products/Jwellary.jpg"
                            alt="poster">
                    </div>
                </div>
                <div class="card__action-stack">
                    <button class="btn btn--primary-outline rounded-sm p-xs-all bold-font m-xs-all
                                   card__action card__action--button">INDIAN JWELLARY
                    </button>
                </div>
            </div>

            <div class="card rounded-sm">
                <div class="card__information">
                    <div>
                        <img class="card__media card__media--tall"
                            src="/assets/images/products/pexels-pixabay-248077.jpg" alt="poster">
                    </div>
                </div>
                <div class="card__action-stack">
                    <button class="btn btn--primary-outline rounded-sm p-xs-all bold-font m-xs-all
                                   card__action card__action--button">GOLD
                    </button>
                </div>
            </div>

            <div class="card rounded-sm">
                <div class="card__information">
                    <div>
                        <img class="card__media card__media--tall"
                            src="/assets/images/products/pexels-emre-vonal-7700270.jpg" alt="poster">
                    </div>
                </div>
                <div class="card__action-stack">
                    <button class="btn btn--primary-outline rounded-sm p-xs-all bold-font m-xs-all
                                   card__action card__action--button">DIAMOND
                    </button>
                </div>
            </div>

            <div class="card rounded-sm">
                <div class="card__information">
                    <div>
                        <img class="card__media card__media--tall"
                            src="/assets/images/products/pexels-rafael-barros-1716539.jpg" alt="poster">
                    </div>
                </div>
                <div class="card__action-stack">
                    <button class="btn btn--primary-outline rounded-sm p-xs-all bold-font m-xs-all
                                   card__action card__action--button">EARRINGS
                    </button>
                </div>
            </div>

            <div class="card rounded-sm">
                <div class="card__information">
                    <div>
                        <img class="card__media card__media--tall"
                            src="/assets/images/products/pexels-marta-branco-1395305.jpg" alt="poster">
                    </div>
                </div>
                <div class="card__action-stack">
                    <button class="btn btn--primary-outline rounded-sm p-xs-all bold-font m-xs-all
                                   card__action card__action--button">RINGS
                    </button>
                </div>
            </div>
        </section>

    </main>

</body>
<script src="/index.js"></script>

</html>
