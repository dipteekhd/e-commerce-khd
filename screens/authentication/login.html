<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://khd-ui.netlify.app/css/component.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="authentication.css">
    <title>Login</title>
</head>

<body>
    <!-- Header Navigation Start-->
    <header class="header">
        <div class="header__wrapper p-sm-vr">
            <div class="header__title p-sm-hr">
                <h3><a href="/screens/landing/landing.html">E-Commerce</a></h3>
            </div>
            <nav class="header__action">
                <a class="button-icon rounded-circle center-content-1 m-sm-r" href="/screens/wish-list/wish-list.html">
                    <span class="material-icons material-icons--notification">
                        favorite
                    </span>
                    <span class="icon-badge rounded-circle center-content bold-font">0</span>
                </a>
                <a class="button-icon rounded-circle center-content-1 m-sm-r" href="/screens/cart/cart.html">
                    <span class="material-icons material-icons--notification">
                        shopping_cart
                    </span>
                    <span class="icon-badge rounded-circle center-content bold-font">0</span>
                </a>
            </nav>
        </div>
        <a class="btn btn--primary-outline center-content p-xs-vr p-sm-hr rounded-sm bold-font m-sm-r"
            href="/screens/authentication/login.html">Login</a>

    </header>
    <!-- Header Navigation End -->

    <main class="authenticate center-content">
        <div class="card rounded-sm">
            <div class="card__information p-sm-b">
                <div class="card__primary-info m-sm-all">
                    <h3 class="card__title text-center">Login</h3>
                    <div class="input-container p-sm-b">
                        <label for="email">Email address</label>
                        <input id="email" class="input-container__auth p-xs-all rounded-sm" type="text"
                            placeholder="Enter Email">
                    </div>
                    <div class="input-container p-sm-b">
                        <label for="password">Password</label>
                        <input id="password" class="input-container__auth p-xs-all rounded-sm" type="password"
                            placeholder="Enter Password">
                    </div>
                </div>

                <div class="card__secondary-info text-grey-500 m-md-hr">
                    <label for="remember">
                        <input id="remember" type="checkbox">
                        <span class="m-xs-l">Remember me</span>
                    </label>
                    <a class="btn btn--primary-link btn--active semibold-font" href="#">Forget Password?</a>
                </div>
            </div>

            <div class="card__action-stack m-sm-all">
                <a class="btn btn--primary p-xs-vr p-sm-hr m-sm-b rounded-sm bold-font">LOGIN</a>
                <a class="btn btn--primary-link btn--active semibold-font"
                    href="/screens/authentication/signup.html">Create New Account</a>
            </div>
        </div>
    </main>
</body>

</html>
