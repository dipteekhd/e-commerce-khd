<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://khd-ui.netlify.app/css/component.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="wish-list.css">
    <title>Cart</title>
</head>

<body>
    <!-- Header Navigation Start-->
    <header class="header">
        <div class="header__wrapper p-sm-vr">
            <div class="header__title p-sm-hr">
                <h3><a href="/screens/landing/landing.html">E-Commerce</a></h3>
            </div>
            <nav class="header__action">
                <a class="button-icon rounded-circle center-content-1 m-sm-r" href="/screens/wish-list/wish-list.html">
                    <span class="material-icons material-icons--notification">
                        favorite
                    </span>
                    <span class="icon-badge rounded-circle center-content bold-font">0</span>
                </a>
                <a class="button-icon rounded-circle center-content-1 m-sm-r" href="/screens/cart/cart.html">
                    <span class="material-icons material-icons--notification">
                        shopping_cart
                    </span>
                    <span class="icon-badge rounded-circle center-content bold-font">0</span>
                </a>
            </nav>
        </div>
        <img src="/assets/images/Ayushman.jpg" class="avatar avatar--sm rounded-circle m-sm-r" alt="Avatar" />
    </header>
    <!-- Header Navigation End -->

    <main class="m-sm-all">
        <h3 class="m-sm-all center-content">My Wishlist (2)</h3>
        <section class="wish-list center-content">
            <!-- 1 -->
            <div class="card rounded-sm">
                <div class="card__information">
                    <div class="card__badge-icon center-content">
                        <img class="card__media" src="/assets/images/products/Jwellary.jpg" alt="jwellary">
                        <button class="btn btn--default-text rounded-circle bold-font
                        card__action card__action--icon card__action--like">
                            <span class="material-icons icon-button__icon icon-button__icon--on">
                                favorite
                            </span>
                        </button>
                    </div>
                    <div class=" card__primary-info text-center p-sm-all">
                        <h4 class="card__title text-grey-400">Amrapali Jewels</h4>
                        <h3 class="card__subtitle">₹3000</h3>
                    </div>
                </div>

                <div class="card__action-stack">
                    <button class="btn btn--primary rounded-sm p-xs-all bold-font m-xs-all
                               card__action card__action--button">MOVE TO CART
                    </button>
                </div>
            </div>
            <!-- 2 -->
            <div class="card rounded-sm">
                <div class="card__information">
                    <div class="card__badge-icon center-content">
                        <img class="card__media" src="/assets/images/products/pexels-ashithosh-u-1413420.jpg"
                            alt="jwellary">
                        <button class="btn btn--default-text rounded-circle bold-font
                        card__action card__action--icon card__action--like">
                            <span class="material-icons icon-button__icon icon-button__icon--on">
                                favorite
                            </span>
                        </button>
                    </div>
                    <div class=" card__primary-info text-center p-sm-all">
                        <h4 class="card__title text-grey-400">Kalyan Jewellers</h4>
                        <h3 class="card__subtitle">₹3000</h3>
                    </div>
                </div>

                <div class="card__action-stack">
                    <button class="btn btn--primary rounded-sm p-xs-all bold-font m-xs-all
                               card__action card__action--button">MOVE TO CART
                    </button>
                </div>
            </div>
            <!-- 3 -->
            <div class="card rounded-sm">
                <div class="card__information">
                    <div class="card__badge-icon center-content">
                        <img class="card__media"
                            src="/assets/images/products/pexels-lucas-fiorini-fotografias-1841546.jpg" alt="jwellary">
                        <span class="card__badge">Trending</span>
                        <button class="btn btn--default-text rounded-circle bold-font
                        card__action card__action--icon card__action--like">
                            <span class="material-icons icon-button__icon icon-button__icon--on">
                                favorite
                            </span>
                        </button>
                    </div>
                    <div class=" card__primary-info text-center p-sm-all">
                        <h4 class="card__title text-grey-400">Kalyan Jewellers</h4>
                        <h3 class="card__subtitle">₹3000</h3>
                    </div>
                </div>

                <div class="card__action-stack">
                    <button class="btn btn--primary rounded-sm p-xs-all bold-font m-xs-all
                               card__action card__action--button">MOVE TO CART
                    </button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
